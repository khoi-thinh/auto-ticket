name: Issue triage
on:
  issues:
    types: [opened, edited]
 
jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - name: Label issue
        run: |
          if (contains(github.event.issue.body, 'bug')) {
            echo '::set-output name=label::bug';
          } else if (contains(github.event.issue.body, 'feature')) {
            echo '::set-output name=label::feature';
          } else {
            echo '::set-output name=label::needs-triage';
          }
